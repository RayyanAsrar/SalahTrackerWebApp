<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Tracker - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-slide-in-down {
            animation: slideInDown 0.6s ease-out;
        }
        .animate-pop-in {
            animation: popIn 0.8s ease-out 0.3s both;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-slate-800 shadow-lg border-b border-slate-200 dark:border-slate-700 animate-slide-in-down">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left: Quranic Verse -->
                <div class="flex-1 min-w-0">
                    <div class="text-sm text-slate-600 dark:text-slate-400 italic">
                        <span class="hidden sm:inline">"And establish prayer and give zakah and bow with those who bow." - Al-Baqarah 2:43</span>
                        <span class="sm:hidden">"And establish prayer..." - Al-Baqarah 2:43</span>
                    </div>
                </div>
                
                <!-- Right: User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-slate-800 dark:text-white">Ahmed Ali</p>
                        <p class="text-xs text-slate-500 dark:text-slate-400">ahmed@example.com</p>
                    </div>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Prayer Tracking Card -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 animate-pop-in">
            <!-- Card Header -->
            <div class="bg-gradient-to-r from-primary-500 to-primary-600 rounded-t-2xl px-6 py-4">
                <h2 class="text-xl font-semibold text-white text-center">
                    Mark Your Today's Prayer â€“ 23rd July 2025
                </h2>
            </div>
            
            <!-- Card Content -->
            <div class="p-6">
                <div class="space-y-4">
                    <!-- Fajr -->
                    <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors duration-200">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-amber-400 rounded-full"></div>
                            <span class="font-medium text-slate-800 dark:text-white">Fajr</span>
                            <span class="text-sm text-slate-500 dark:text-slate-400">(Dawn)</span>
                        </div>
                        <select class="px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                            <option value="">Select Status</option>
                            <option value="on-time">On Time</option>
                            <option value="by-jamaat">By Jamaat</option>
                            <option value="missed">Missed</option>
                            <option value="qaza">Qaza</option>
                        </select>
                    </div>

                    <!-- Dhuhr -->
                    <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors duration-200">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                            <span class="font-medium text-slate-800 dark:text-white">Dhuhr</span>
                            <span class="text-sm text-slate-500 dark:text-slate-400">(Noon)</span>
                        </div>
                        <select class="px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                            <option value="">Select Status</option>
                            <option value="on-time">On Time</option>
                            <option value="by-jamaat">By Jamaat</option>
                            <option value="missed">Missed</option>
                            <option value="qaza">Qaza</option>
                        </select>
                    </div>

                    <!-- Asr -->
                    <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors duration-200">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-orange-400 rounded-full"></div>
                            <span class="font-medium text-slate-800 dark:text-white">Asr</span>
                            <span class="text-sm text-slate-500 dark:text-slate-400">(Afternoon)</span>
                        </div>
                        <select class="px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                            <option value="">Select Status</option>
                            <option value="on-time">On Time</option>
                            <option value="by-jamaat">By Jamaat</option>
                            <option value="missed">Missed</option>
                            <option value="qaza">Qaza</option>
                        </select>
                    </div>

                    <!-- Maghrib -->
                    <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors duration-200">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-red-400 rounded-full"></div>
                            <span class="font-medium text-slate-800 dark:text-white">Maghrib</span>
                            <span class="text-sm text-slate-500 dark:text-slate-400">(Sunset)</span>
                        </div>
                        <select class="px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                            <option value="">Select Status</option>
                            <option value="on-time">On Time</option>
                            <option value="by-jamaat">By Jamaat</option>
                            <option value="missed">Missed</option>
                            <option value="qaza">Qaza</option>
                        </select>
                    </div>

                    <!-- Isha -->
                    <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors duration-200">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-indigo-400 rounded-full"></div>
                            <span class="font-medium text-slate-800 dark:text-white">Isha</span>
                            <span class="text-sm text-slate-500 dark:text-slate-400">(Night)</span>
                        </div>
                        <select class="px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                            <option value="">Select Status</option>
                            <option value="on-time">On Time</option>
                            <option value="by-jamaat">By Jamaat</option>
                            <option value="missed">Missed</option>
                            <option value="qaza">Qaza</option>
                        </select>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="mt-6 text-center">
                    <button class="bg-primary-500 hover:bg-primary-600 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800">
                        Save Today's Prayers
                    </button>
                </div>
            </div>
        </div>

        <!-- Quick Navigation -->
        <div class="mt-8 text-center">
            <a href="history.html" class="inline-flex items-center text-primary-500 hover:text-primary-600 font-medium transition-colors duration-200">
                <span>View Prayer History</span>
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        }

        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
